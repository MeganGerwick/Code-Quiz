<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Old+Standard+TT&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <nav class="nav-bar navbar-light bg-info">
        <h3 class="navbar-brand text-dark float-right mx-3" id="highscores">High Scores</h3>
        <h3 class="navbar-brand text-dark mx-3"> Time: <span id='timer'></span></h3>
    </nav>
</header>

<body>
    <div id="welcome-div" class="container">

        <h1 class="center-align" id="heading">Code Quiz</h1>
        <h3 id="welcome-title">It's time to test your knowledge of JavaScript! You will have 60 seconds to answer 6
            questions. Click the start button to begin.</h3>
        <button class="btn btn-info text-dark btn-sm my-1" id="start-btn">Start Quiz</button>
    </div>

    <div id="questions-div" class="container hidden">
        <h2 id="question-title" class="text-dark text-center"></h2><br>
        <button id="btn1" class="btn btn-info text-dark btn-sm my-1" id="start-btn"></button><br>
        <button id="btn2" class="btn btn-info text-dark btn-sm my-1" id="start-btn"></button><br>
        <button id="btn3" class="btn btn-info text-dark btn-sm my-1" id="start-btn"></button><br>
    </div>

    <form id="finished-div" class="container hidden">
        <h1>You finished!</h1>
        <div id="form">
            <p>Your score: <span id='endscore'></span></p>
            <label for='user'>Enter your name: </label>
            <input type="text" name="your-name" id="user" />
            <button class="btn btn-dark btn-sm my-1" type="user-name-submit">Submit High Score</button>
        </div>
    </form>

    <div id="highscores-div" class="container hidden">
        <h1>High Scores</h1>
        <ol id="highscore-list"></ol>
        <button class="btn btn-info text-dark btn-sm my-1" id="restart-btn">Take Quiz Again</button>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
