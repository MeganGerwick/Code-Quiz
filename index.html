<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Old+Standard+TT&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper purple darken-4">
                <a href="#" class="brand-logo center">Code Quiz</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn purple lighten-2" id="highscores"><i
                                class="material-icons left">storage</i>High Scores</a></li>
                </ul id="nav-mobile" class="right hide-on-med-and-down">
                <span class="timer">Timer</span>
                <ul>

                </ul>
            </div>
        </nav>
    </div>
</header>

<body>
    <div class="container">
        <div class="row col s12">
            <h1 class="center-align" id="heading"></h1>
        </div>
        <div class="row col s12">
            <h3 id="question-title"></h3>
        </div>
        <div class="row col s8 offset-s2">
            <h5 id="answers" class=""></h5>
            <h5 id="highscore"></h5>
        </div>
        <div class="row col s2 offset-s5">
            <a class="waves-effect waves-light btn  offset-s5 purple darken-4" id="start-btn">Start Quiz</a>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
